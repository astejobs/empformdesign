<div class="container-fluid hidden-print">
    <div class="row">
        <div class="bg-head col-sm-12">
            <!-- Button trigger modal Sign In-->

            <button mat-icon-button [matMenuTriggerFor]="userMenu" class="btn-menu mt-2"><mat-icon style="font-size: 30px; color:#fff;">menu</mat-icon></button>
            <!-- <button type="button" class="btn btn-primary btn-sm btn-login" (click)="openDialog()" data-toggle="modal" data-target="#exampleModal">
                    Login
            </button> -->
           <!--  <button mat-raised-button  color="primary">Pick one</button> -->
            <span style="float: left;margin-left: 12%;" class="mt-3 mr-4"><img src="assets/images/STIE-Logo-color.png" alt="" width="200px" class="img-responsive"></span>
            <p class="lead d-none d-md-block head-text">Employment Form</p>
         
            <!-- dropdown menu for user account -->
            <mat-menu #userMenu="matMenu">
                <button mat-menu-item (click)="openDialog()">
                    <mat-icon style="color: #ebe3e3;">account_circle</mat-icon>
                    <span>Login</span>
                </button>
                <button mat-menu-item>
                    <mat-icon style="color: #ebe3e3;">settings</mat-icon>
                    <span>Settings</span>
                </button>
                <button mat-menu-item>
                    <mat-icon style="color: #ebe3e3;">notifications_off</mat-icon>
                    <span>Disable alerts</span>
                </button>
                <button mat-menu-item>
                    <mat-icon style="color: #ebe3e3;">logout</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-menu>

        </div>
    </div>
</div>
